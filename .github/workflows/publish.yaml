name: Quarto Website CI/CD
on:
  pull_request:
    branches: ["main"]

  push:
    branches: ["main"]

  workflow_dispatch:

  schedule:
    - cron: "0 4 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  render:
    name: Render Quarto Website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true 

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('**/*.qmd') }}-${{ hashFiles('**/*.R') }}-1
          restore-keys: ${{ runner.os }}-r-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libudunits2-dev libgdal-dev libgeos-dev libproj-dev \
            libfontconfig1-dev libharfbuzz-dev libfribidi-dev libfreetype6-dev

      - name: Install R package dependencies
        run: |
          options(repos = c(CRAN = "https://packagemanager.posit.co/cran/__linux__/jammy/latest"))
          utils::install.packages("remotes")
          remotes::install_github("johnmackintosh/runcharter")
          remotes::install_github("rundel/checklist")
          utils::install.packages(c("tidyverse", "pillar", "svglite", "kableExtra"))
        shell: Rscript {0}
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Missing Packages
        run: |
          options(repos = c(CRAN = "https://packagemanager.posit.co/cran/__linux__/jammy/latest"))
          missing = checklist::install_missing_pkgs(dir = "./", glob = "*.qmd")
        shell: Rscript {0}

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto Website
        uses: quarto-dev/quarto-actions/render@v2

      - name: Upload rendered site as artifact
        uses: actions/upload-artifact@v3
        with:
          name: rendered-site
          path: '_site/'
          retention-days: 1

  deploy:
    name: Deploy to GitHub Pages
    needs: render
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download rendered site
        uses: actions/download-artifact@v3
        with:
          name: rendered-site
          path: '_site/'

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4