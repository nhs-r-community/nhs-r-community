name: Preview Quarto site on PR

on:
  pull_request:
    branches: ["main"]

jobs:
  preview-site:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use cache
        uses: actions/cache@v4
        with:
          key: freeze
          path: _freeze

      - name: Install system dependencies
        run:  bash ./.github/workflows/install_system_deps.sh
        
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install custom packages
        run: |
          install.packages("remotes")
          remotes::install_github("johnmackintosh/runcharter")
          install.packages("pillar")
          remotes::install_github("rundel/checklist")
        shell: Rscript {0}
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

      - name: Install missing packages
        run: checklist::install_missing_pkgs(dir = "./", glob = "*.qmd")
        shell: Rscript {0}

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto
        uses: quarto-dev/quarto-actions/render@v2

      - name: Deploy PR Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: _site