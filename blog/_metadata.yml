# Enable banner style title blocks
title-block-banner: true

# Enable CC licence appendix
license: "CC0"

# Wrap overflow code
format:
  html:
    code-overflow: wrap
    template-partials:
      - ../_partials/title-block-link-buttons/title-block.html

# This is needed for blogs to render images correctly
# self-contained causes issues with picking up the default or a chart image
embed-resources: false